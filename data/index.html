	function toogle_led(element) {


  var xhr = new XMLHttpRequest();
  if(element.checked){
  xhr.open("GET", "/post?led="+element.id+"&state=1", true); }
  else { xhr.open("GET", "/post?led="+element.id+"&state=0", true); }
  xhr.send();
}

  </script>
